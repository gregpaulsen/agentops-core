# Sample configuration file for testing
application:
  name: "PaulyOps Test"
  version: "1.0.0"
  environment: "test"

storage:
  provider: "local"
  backup_dir: "00_Admin/Backups"
  archive_dir: "00_Admin/Backups/archive"

routing:
  ingest_folder: "BigSkyAgDropzone"
  rules:
    - pattern: "*.txt"
      destination: "documents"
    - pattern: "*.json"
      destination: "data"
    - pattern: "*.yaml"
      destination: "config"
